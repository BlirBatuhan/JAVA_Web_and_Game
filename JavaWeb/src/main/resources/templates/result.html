<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Sonucu</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
        }
        .card-title {
            color: #333;
            margin-bottom: 15px;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Bilgileri</h2>
        <div class="card">
            <h5 class="card-title">Gönderilen Bilgiler</h5>
            <p class="card-text"><strong>Ad:</strong> <span th:text="${ad}"></span></p>
            <p class="card-text"><strong>Şehir:</strong> <span th:text="${sehir}"></span></p>
            <p class="card-text"><strong>Meslek:</strong> <span th:text="${meslek}"></span></p>
        </div>
        <a th:href="@{/}" class="btn-primary">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
