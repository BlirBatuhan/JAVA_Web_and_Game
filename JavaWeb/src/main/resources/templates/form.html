<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Örneği</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control, .form-select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kişisel Bilgi Formu</h2>
        <form th:action="@{/submit}" method="post">
            <div>
                <label for="ad" class="form-label">Adınız:</label>
                <input type="text" class="form-control" id="ad" name="ad" required>
            </div>
            
            <div>
                <label for="sehir" class="form-label">Şehir:</label>
                <select class="form-select" id="sehir" name="sehir" required>
                    <option value="">Şehir Seçiniz</option>
                    <option th:each="sehir : ${sehirler}" 
                            th:value="${sehir}" 
                            th:text="${sehir}">
                    </option>
                </select>
            </div>
            
            <div>
                <label for="meslek" class="form-label">Meslek:</label>
                <select class="form-select" id="meslek" name="meslek" required>
                    <option value="">Meslek Seçiniz</option>
                    <option th:each="meslek : ${meslekler}" 
                            th:value="${meslek}" 
                            th:text="${meslek}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn-primary">Gönder</button>
        </form>
    </div>
</body>
</html>
